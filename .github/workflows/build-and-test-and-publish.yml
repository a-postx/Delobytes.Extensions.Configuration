name: 'Build, test and publish packages'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  # Set the build number in MinVer.
  MINVERBUILDMETADATA: build.${{github.run_number}}

jobs:
  build:
    name: Build-${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2
    - name: 'Setup .NET Core'
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: 'Install dependencies'
      run: dotnet restore
    - name: 'Build'
      run: dotnet build --configuration Release --no-restore
    - name: 'Test'
      run: dotnet test --no-restore --verbosity normal
    - name: 'Pack'
      run: dotnet pack --no-build --configuration Release src/Delobytes.Extensions.Configuration.csproj --output distr
    - name: 'Publish Artefacts'
      uses: actions/upload-artifact@v2
      with:
        name: ${{matrix.os}}
        path: distr

  push-github-packages:
    name: 'Push GitHub Package'
    needs: build
    runs-on: windows-latest
    steps:
      - name: 'Download Artefact'
        uses: actions/download-artifact@v2
        with:
          name: 'windows-latest'
      - name: 'Dotnet NuGet Add Source'
        run: dotnet nuget add source https://nuget.pkg.github.com/Delobytes.Extensions.Configuration/index.json --name GitHub --username a-postx --password ${{secrets.GITHUB_TOKEN}}
        shell: pwsh
      - name: 'Dotnet NuGet Push'
        run: dotnet nuget push .\*.nupkg --api-key ${{ github.token }} --source GitHub --skip-duplicate
        shell: pwsh

  push-nuget:
    name: 'Push NuGet Package'
    needs: build
    runs-on: windows-latest
    steps:
      - name: 'Download Artefact'
        uses: actions/download-artifact@v1
        with:
          name: 'windows-latest'
      - name: 'Dotnet NuGet Push'
        run: |
          Get-ChildItem .\windows-latest -Filter *.nupkg |
          Where-Object { !$_.Name.Contains('preview') } |
          ForEach-Object { dotnet nuget push $_ --source https://api.nuget.org/v3/index.json --skip-duplicate --api-key ${{secrets.NUGET_API_KEY}} }
        shell: pwsh
